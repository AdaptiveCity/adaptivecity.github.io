---
layout: default
title: People
css: people
---

<div>
    <table>
	{% for person in site.people %}
		<tr class="person">
            <td colspan=2>
			  <div class="person_name">{{ person.name }}</div>
            </td>
        </tr>
        <tr>
            <td class="person_image">
				<img src="assets/images/{{ person.image }}"/>
			</td>
			<td class="person_content">
		        {{ person.content | markdownify }}
			</td>
        </tr> <!-- /person -->
	{% endfor %}
    </table>
</div>
